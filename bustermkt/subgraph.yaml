specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PolicastMarket
    network: base
    source:
      address: "0xd24261cD87Ac11A8961a2d5df7036ad87ca7F02A"
      abi: PolicastMarket
      startBlock: 31177721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Claimed
        - MarketCreated
        - MarketResolved
        - MarketResolvedDetailed
        - OwnerUpdated
        - QuestionCreatorRoleGranted
        - QuestionResolveRoleGranted
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SharesPurchased
      abis:
        - name: PolicastMarket
          file: ./abis/PolicastMarket.json
      eventHandlers:
        - event: Claimed(indexed uint256,indexed address,uint256)
          handler: handleClaimed
        - event: MarketCreated(indexed uint256,string,string,string,uint256)
          handler: handleMarketCreated
        - event: MarketResolved(indexed uint256,uint8)
          handler: handleMarketResolved
        - event: MarketResolvedDetailed(indexed uint256,uint8,uint256,uint256,uint256)
          handler: handleMarketResolvedDetailed
        - event: OwnerUpdated(indexed address,indexed address)
          handler: handleOwnerUpdated
        - event: QuestionCreatorRoleGranted(indexed address)
          handler: handleQuestionCreatorRoleGranted
        - event: QuestionResolveRoleGranted(indexed address)
          handler: handleQuestionResolveRoleGranted
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SharesPurchased(indexed uint256,indexed address,bool,uint256)
          handler: handleSharesPurchased
      file: ./src/policast-market.ts
